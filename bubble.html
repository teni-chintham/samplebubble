<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="left-section">
    <h1 id="lhs-text">Select from top brands!!</h1>
    <button id="view-all-btn">View All Brands</button>
  </div>

  <div class="right-section">
    <!-- Bubble Sets -->
    <div class="bubble-set set-1">
      <div class="bubble" data-brand="Brand 1"></div>
      <div class="bubble" data-brand="Brand 2"></div>
      <div class="bubble" data-brand="Brand 3"></div>
      <div class="bubble" data-brand="Brand 4"></div>
      <div class="bubble" data-brand="Brand 5"></div>
      <div class="bubble" data-brand="Brand 6"></div>
    </div>

    <div class="bubble-set set-2">
      <div class="bubble" data-brand="Brand 7"></div>
      <div class="bubble" data-brand="Brand 8"></div>
      <div class="bubble" data-brand="Brand 9"></div>
      <div class="bubble" data-brand="Brand 10"></div>
      <div class="bubble" data-brand="Brand 11"></div>
    </div>

    <div class="bubble-set set-3">
      <div class="bubble" data-brand="Brand 12"></div>
      <div class="bubble" data-brand="Brand 13"></div>
      <div class="bubble" data-brand="Brand 14"></div>
      <div class="bubble" data-brand="Brand 15"></div>
      <div class="bubble" data-brand="Brand 16"></div>
      <div class="bubble" data-brand="Brand 17"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
